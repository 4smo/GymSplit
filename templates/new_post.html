{% extends "layout.html" %}

{% block title %}Keskustelu{% endblock %}

{% block content %}

{% if session.user_id %}
<h3>Uusi ketju</h3>

<form action="/new_post" method="post" enctype="multipart/form-data">
  <p>
    <label for="title">Title</label>:<br />
    <input type="text" id="title" name="title" maxlength="100" required />
  </p>
  <p>
    <label for="tag">Name</label>:<br />
    <input type="text" id="tag" name="tag" maxlength="10" required />
  </p>
  <p>
    <label for="content">Content</label>:<br />
    <textarea id="content" name="content" rows="5" cols="40" maxlength="5000"></textarea>
  </p>
  <p>
    Lähetä jpg-tiedosto, jonka koko on enintään 100 kt
  </p>
  <p>
    <label for="image">Kuva:</label>
    <input type="file" id="image" name="image" accept=".jpg" />
  </p>
  
  {% for message in get_flashed_messages() %}
  <p class="info">
    {{ message }}
  </p>
  {% endfor %}
  
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Lähetä" />
</form>


{% endif %}


{% endblock %}
